# .circleci/config.yml

version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run: echo "installing dependencies..."
      - run: echo "code analysing..."
      - run: echo "cleaning and packaging..."
  tests:
    # Install node dependencies and run test
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - run: "tests unitaires"
      - run: "tests d'intégration"
      - run: "tests de régression"
      - run: "tests performance"
      - run: "tests sécurité"
      - run: "tests compatibilité"
      - run: "tests accessibilité"
  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying"
  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment"
workflows:
  build-test-deploy:
    jobs:
      - build
      - tests:
          requires:
            - build
      - deploy:
          requires:
            - unit-tests
          filters:
            branches:
              ignore:
                - /feature\//*/
                - /hotfix\//*/
      - deploy_prod:
          requires:
            - tests
          filters:
            branches:
              only:
                - master
