# .circleci/config.yml

version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run: git checkout develop
  unit-tests:
    # Install node dependencies and run test
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/
  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment"
  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment"
workflows:
  build-test-deploy:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - deploy_dev:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - develop
      - deploy_prod:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - master
